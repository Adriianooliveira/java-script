<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(27, 27, 233);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div class="dv">clique em mim</div>
    <script>
        var dv = window.document.getElementsByClassName('dv') [0]
        dv.style.background = 'green'
        window.document.getElementsByClassName('dv') [0].innerText = 'estou aprendendo java'
        var d = window.document.querySelector('div.dv')
        d.style.color = 'black'
        
    </script>
    
</body>
</html>
