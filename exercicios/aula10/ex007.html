<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body {
            font-family: arial;
        }

        input {
            width: 50px;
            height: 20px;
        }

        input[type=submit] {
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="submit" value="Somar" onclick="clicar()">
    <div id="res">
        <p>Resultado</p>

    </div>

    <script>
        function clicar() {
            var t1 = window.document.getElementById('txt1')
            var t2 = window.document.querySelector('input#txt2')
            var res = window.document.getElementById('res')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var nt = n1 + n2
            res.innerHTML = 'O soma entre ' + n1 + ' e ' + n2 + ' e igual ' + nt


        }
    </script>

    
</body>
</html>
