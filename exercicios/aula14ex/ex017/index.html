<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <header>
        <h1>Tabuada</h1>
    </header>

    <section>

        <div id="form">
            <label>Numero:</label>
            <input type="number" name="num" id="num">
            <input type="submit" value="Gerar Tabuada" onclick="tabuada()">
        </div>

        <div id="tabuada">
            <select name="tabuada" id="itabuada" size="10">
                <option value="">Digite um numero acima </option>
            </select>
        </div>

    </section>

    <script src="script.js"></script>
    
</body>
</html>
